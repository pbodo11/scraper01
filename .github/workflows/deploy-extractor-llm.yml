name: Deploy LLM Extractor (CF Gen + Cloud Scheduler)
run-name: "LLM Extractor deploy by ${{ github.actor }} â€¢ ${{ github.ref_name }}"

on:
  push:
    branches: [ main ]
    paths:
      - 'cloud_function/extractor-llm-poc/**'
      - '.github/workflows/deploy-extractor-llm.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

env:
  # --------------------------------------------------------
  # âœ… HARDCODED CONFIGURATION (The Fix)
  # --------------------------------------------------------
  PROJECT_ID: 'project-3e08ac44-4e19-4725-85a'
  REGION: 'us-east1'
  BUCKET_NAME: 'data-pbodo-01'

  # FUNCTION CONFIG
  FUNCTION_NAME: extractor-llm-poc
  FUNCTION_DIR: cloud_function/extractor-llm-poc
  ENTRY_POINT: llm_extract_http
  RUNTIME: python312
  
  # APP CONFIG (Hardcoded Defaults)
  LLM_PROVIDER: 'vertex'
  LLM_MODEL: 'gemini-2.5-flash'
  LLM_OVERWRITE: 'false'
  LLM_MAX_FILES: '0'
  LLM_STRUCTURED_PREFIX: 'structured'
  SCHEDULE_BODY: '{"overwrite":false,"max_files":0}'
  CRON_EXPR: "12 * * * *"

  # SERVICE ACCOUNTS (Hardcoded to prevent errors)
  RUNTIME_SA: 'cf-runtime@project-3e08ac44-4e19-4725-85a.iam.gserviceaccount.com'
  DEPLOYER_SA: 'cf-deployer@project-3e08ac44-4e19-4725-85a.iam.gserviceaccount.com'
  WORKLOAD_IDENTITY_PROVIDER: 'projects/82424024776/locations/global/workloadIdentityPools/github-pool/providers/gh-actions'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- 1. AUTHENTICATION & SETUP ---
      - name: Auth (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.DEPLOYER_SA }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Ensure required APIs enabled
        run: |
          set -euo pipefail
          # Include Artifact Registry API
          for API in aiplatform.googleapis.com cloudscheduler.googleapis.com artifactregistry.googleapis.com; do
            gcloud services list --enabled --filter="$API" --format="value(config.name)" | grep -q "$API" \
              || gcloud services enable "$API"
          done
          
      - name: Ensure Artifact Registry Ready (CF Gen)
        run: |
          set +e # Allow gcloud command to fail if repo already exists
          gcloud artifacts repositories create cloud-functions \
            --repository-format=docker \
            --location="${REGION}" \
            --description="Cloud Functions Gen deployment repository" || true
          set -e # Restore strict execution

      # --- 2. CLOUD FUNCTION DEPLOYMENT ---
      - name: Deploy Cloud Function (Gen)
        run: |
          set -euo pipefail
          
          echo "ðŸš€ Deploying function from: ${FUNCTION_DIR}"
          
          # Deploy using hardcoded SAs
          gcloud functions deploy "${FUNCTION_NAME}" \
            --gen2 \
            --region="${REGION}" \
            --runtime="${RUNTIME}" \
            --source="${FUNCTION_DIR}" \
            --entry-point="${ENTRY_POINT}" \
            --trigger-http \
            --no-allow-unauthenticated \
            --memory=1024Mi \
            --service-account="${RUNTIME_SA}" \
            --set-env-vars="PROJECT_ID=${PROJECT_ID},GCS_BUCKET=${BUCKET_NAME},STRUCTURED_PREFIX=${LLM_STRUCTURED_PREFIX},LLM_PROVIDER=${LLM_PROVIDER},LLM_MODEL=${LLM_MODEL},OVERWRITE=${LLM_OVERWRITE},MAX_FILES=${LLM_MAX_FILES}"

      - name: Get Function URL
        id: cfurl
        run: |
          URL=$(gcloud functions describe "${FUNCTION_NAME}" --gen2 --region "${REGION}" --format='value(serviceConfig.uri)') 
          echo "url=${URL}" >> "$GITHUB_OUTPUT"

      # --- 3. IAM GRANTS (RUNTIME AND DEPLOYER SAs) ---
      
      - name: Grant invoker to deployer & runtime SAs
        run: |
          set -euo pipefail
          gcloud functions add-invoker-policy-binding "${FUNCTION_NAME}" \
            --gen2 --region "${REGION}" \
            --member="serviceAccount:${DEPLOYER_SA}"
          gcloud functions add-invoker-policy-binding "${FUNCTION_NAME}" \
            --gen2 --region "${REGION}" \
            --member="serviceAccount:${RUNTIME_SA}"

      - name: Grant Vertex AI user to runtime SA (for Gemini calls)
        run: |
          set -euo pipefail
          gcloud projects add-iam-policy-binding "${PROJECT_ID}" \
            --member="serviceAccount:${RUNTIME_SA}" \
            --role="roles/aiplatform.user" || true
          
      - name: Grant GCS Object Admin to runtime SA (for R/W data)
        run: |
          set -euo pipefail
          gcloud storage buckets add-iam-policy-binding gs://${BUCKET_NAME} \
            --member="serviceAccount:${RUNTIME_SA}" \
            --role="roles/storage.objectAdmin" || true
      
      # --- 4. CLOUD SCHEDULER SETUP (OIDC) ---

      - name: Bootstrap IAM for Scheduler OIDC (runtime SA)
        run: |
          set -euo pipefail
          PROJECT_NUMBER="$(gcloud projects describe "${PROJECT_ID}" --format='value(projectNumber)')"
          SCHED_AGENT="service-${PROJECT_NUMBER}@gcp-sa-cloudscheduler.iam.gserviceaccount.com"
          echo "Scheduler agent: ${SCHED_AGENT}"

          gcloud iam service-accounts add-iam-policy-binding "${RUNTIME_SA}" \
            --member="serviceAccount:${SCHED_AGENT}" \
            --role="roles/iam.serviceAccountTokenCreator" || true

          gcloud iam service-accounts add-iam-policy-binding "${RUNTIME_SA}" \
            --member="serviceAccount:${DEPLOYER_SA}" \
            --role="roles/iam.serviceAccountUser" || true

      - name: Create/Update Cloud Scheduler job
        shell: bash
        run: |
          set -euo pipefail
          JOB_NAME="${FUNCTION_NAME}-hourly"
          URL="${{ steps.cfurl.outputs.url }}"
          
          if [[ -z "${URL}" ]]; then
             echo "Error: Function URL is empty."
             exit 1
          fi

          if gcloud scheduler jobs describe "$JOB_NAME" --location="${REGION}" >/dev/null 2>&1; then
            gcloud scheduler jobs update http "$JOB_NAME" \
              --location="${REGION}" \
              --schedule="${CRON_EXPR}" \
              --time-zone="America/New_York" \
              --uri="${URL}" \
              --http-method=POST \
              --message-body='${{ env.SCHEDULE_BODY }}' \
              --oidc-service-account-email="${RUNTIME_SA}" \
              --oidc-token-audience="${URL}"
          else
            gcloud scheduler jobs create http "$JOB_NAME" \
              --location="${REGION}" \
              --schedule="${CRON_EXPR}" \
              --time-zone="America/New_York" \
              --uri="${URL}" \
              --http-method=POST \
              --message-body='${{ env.SCHEDULE_BODY }}' \
              --oidc-service-account-email="${RUNTIME_SA}" \
              --oidc-token-audience="${URL}"
          fi
