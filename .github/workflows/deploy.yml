name: Deploy Scraper (CF Gen2 + Cloud Scheduler)
run-name: "Scraper deploy by ${{ github.actor }} â€¢ ${{ github.ref_name }}"

on:
  push:
    branches: [ "main" ]
    paths:
      - 'cloud_function/scraper_cars/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

env:
  # --------------------------------------------------------
  # âœ… HARDCODED CONFIGURATION (The Fix)
  # --------------------------------------------------------
  PROJECT_ID: 'project-3e08ac44-4e19-4725-85a'
  REGION: 'us-east1'
  BUCKET_NAME: 'data-pbodo-01'

  # FUNCTION CONFIG
  FUNCTION_NAME: craigslist-scraper
  FUNCTION_DIR: cloud_function/scraper_cars
  ENTRY_POINT: entrypoint
  RUNTIME: python312
  TIMEOUT_SECONDS: '540'
  MEMORY: '512Mi'
  
  # APP CONFIG
  SCHEDULE_BODY: '{"pages":1,"max":3}'
  CRON_EXPR: "0 * * * *"  # :00 every hour

  # SERVICE ACCOUNTS (Hardcoded to prevent errors)
  RUNTIME_SA: 'cf-runtime@project-3e08ac44-4e19-4725-85a.iam.gserviceaccount.com'
  DEPLOYER_SA: 'cf-deployer@project-3e08ac44-4e19-4725-85a.iam.gserviceaccount.com'
  WORKLOAD_IDENTITY_PROVIDER: 'projects/82424024776/locations/global/workloadIdentityPools/github-pool/providers/gh-actions'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- 1. AUTHENTICATION & SETUP ---
      - name: Auth (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.DEPLOYER_SA }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Verify source
        shell: bash
        run: |
          set -euo pipefail
          ls -la "${FUNCTION_DIR}"
          test -f "${FUNCTION_DIR}/main.py"
          test -f "${FUNCTION_DIR}/requirements.txt"

      # --- 2. CLOUD FUNCTION DEPLOYMENT ---
      - name: Deploy Cloud Function (Gen2)
        shell: bash
        run: |
          set -euo pipefail
          
          echo "ðŸš€ Deploying function: ${FUNCTION_NAME}"
          
          # Deploy using hardcoded SAs
          gcloud functions deploy "${FUNCTION_NAME}" \
            --gen2 \
            --region="${REGION}" \
            --runtime="${RUNTIME}" \
            --source="${FUNCTION_DIR}" \
            --entry-point="${ENTRY_POINT}" \
            --trigger-http \
            --no-allow-unauthenticated \
            --timeout="${TIMEOUT_SECONDS}" \
            --memory="${MEMORY}" \
            --service-account="${RUNTIME_SA}" \
            --set-env-vars="PROJECT_ID=${PROJECT_ID},BUCKET_NAME=${BUCKET_NAME}"

      # --- 3. GRANT PERMISSIONS ---
      - name: Grant invoker to deployer & runtime SAs
        shell: bash
        run: |
          set -euo pipefail
          gcloud functions add-invoker-policy-binding "${FUNCTION_NAME}" \
            --gen2 --region "${REGION}" \
            --member="serviceAccount:${DEPLOYER_SA}"
          
          gcloud functions add-invoker-policy-binding "${FUNCTION_NAME}" \
            --gen2 --region "${REGION}" \
            --member="serviceAccount:${RUNTIME_SA}"

      - name: Get Function URL
        id: cfurl
        shell: bash
        run: |
          set -euo pipefail
          URL=$(gcloud functions describe "${FUNCTION_NAME}" --gen2 --region "${REGION}" --format='value(serviceConfig.uri)')
          echo "url=${URL}" >> "$GITHUB_OUTPUT"
          echo "Function URL: ${URL}"

      # --- 4. CLOUD SCHEDULER SETUP ---
      - name: Ensure Scheduler API enabled
        shell: bash
        run: |
          gcloud services enable cloudscheduler.googleapis.com

      - name: Bootstrap IAM for Scheduler OIDC (runtime SA)
        shell: bash
        run: |
          set -euo pipefail
          PROJECT_NUMBER="$(gcloud projects describe "${PROJECT_ID}" --format='value(projectNumber)')"
          SCHED_AGENT="service-${PROJECT_NUMBER}@gcp-sa-cloudscheduler.iam.gserviceaccount.com"
          echo "Scheduler agent: ${SCHED_AGENT}"

          gcloud iam service-accounts add-iam-policy-binding "${RUNTIME_SA}" \
            --member="serviceAccount:${SCHED_AGENT}" \
            --role="roles/iam.serviceAccountTokenCreator" || true

          gcloud iam service-accounts add-iam-policy-binding "${RUNTIME_SA}" \
            --member="serviceAccount:${DEPLOYER_SA}" \
            --role="roles/iam.serviceAccountUser" || true

      - name: Create/Update Cloud Scheduler job
        shell: bash
        run: |
          set -euo pipefail
          JOB_NAME="${FUNCTION_NAME}-hourly"
          URL="${{ steps.cfurl.outputs.url }}"
          
          if [[ -z "${URL}" ]]; then
             echo "Error: Function URL is empty."
             exit 1
          fi

          if gcloud scheduler jobs describe "$JOB_NAME" --location="${REGION}" >/dev/null 2>&1; then
            gcloud scheduler jobs update http "$JOB_NAME" \
              --location="${REGION}" \
              --schedule="${CRON_EXPR}" \
              --time-zone="America/New_York" \
              --uri="${URL}" \
              --http-method=POST \
              --message-body='${{ env.SCHEDULE_BODY }}' \
              --attempt-deadline="${TIMEOUT_SECONDS}s" \
              --oidc-service-account-email="${RUNTIME_SA}" \
              --oidc-token-audience="${URL}"
          else
            gcloud scheduler jobs create http "$JOB_NAME" \
              --location="${REGION}" \
              --schedule="${CRON_EXPR}" \
              --time-zone="America/New_York" \
              --uri="${URL}" \
              --http-method=POST \
              --message-body='${{ env.SCHEDULE_BODY }}' \
              --attempt-deadline="${TIMEOUT_SECONDS}s" \
              --oidc-service-account-email="${RUNTIME_SA}" \
              --oidc-token-audience="${URL}"
          fi
